<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Grades</title>
    <script src="script.js" defer></script>
    <script src="names.js" defer></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Grades</h1>
    <div id="slider-part">
        <div id="number-of-students">
            <h2>Number of students : </h2><h2>1</h2>
        </div>
        <input id="slider" type="range" min="1" max="200" value="1"></input><br>
        <button>Generate</button>
    </div>
    <div id="grades-part">
        <span>Total Average = </span><span>0</span>
        <ul id="records">
            <li id="table-fields">
                <span>ID</span>
                <span>Name</span>
                <span>Math</span>
                <span>Physics</span>
                <span>Chemistry</span>
                <span>History</span>
                <span>English</span>
                <span>Average</span>
            </li>
        </ul>
    </div>
</body>
</html>
